<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <h1>Meal Plan Generator</h1>
    </header>
    <form id="mealPlanForm">
   
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel">
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightlyActive">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="moderatelyActive">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="veryActive">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="extraActive">Extra active (Very hard exercise/sports & physical job or 2x trainings)</option>
        </select>

        <label for="numberOfMeals">Number of Meals:</label>
        <select id="numberOfMeals" name="numberOfMeals">
            <option value="2">Two Meals</option>
            <option value="3">Three Meals</option>
            <option value="4">Four Meals</option>
            <option value="5">Five Meals</option>
        </select>

        <label for="dietPreferences">Diet Preferences:</label>
        <select id="dietPreferences" name="dietPreferences">
            <option value="balanced">Balanced</option>
            <option value="lowCarb">Low-Carb</option>
            <option value="lowFat">Low-Fat</option>
        </select>

        <label for="healthSpecifications">Health Specifications:</label>
        <select id="healthSpecifications" name="healthSpecifications">
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="alcoholFree">Alcohol-Free</option>
            <option value="peanutFree">Peanut-Free</option>
           

        </select>
       
      
            <h2><a href="index1.html" ><button style="background-color: rgb(130, 130, 243)">MealGenerator</a></h2>
            <script src="mealPlanGenerator.js"> 
                
         </script>
</body>

</html>
